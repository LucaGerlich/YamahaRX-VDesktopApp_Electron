<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Yamaha Controller!</title>
    <link rel="stylesheet" href="index.css">
  </head>
  <body>
    
    <h1>Yamaha Controller</h1>
    <p>Device is currently <q id="isOn"></q></p>
    <p>Current volume is <q id="currentvol"></q></p>
    <p>Current input is <q id="currentinput"></q></p>
    <p>Your Receiver says: <q id="status"></q></p>
    <p>Bass: <q id="bass"></q></p>
    <p>Treble: <q id="treble"></q></p>

    <button id="turnOn" onclick="turnedOn()">Turn On</button>
    <button id="turnOff" onclick="turnedOff()">Turn Off</button>
    <button id="volumeup" onclick="volumeup()">Volume Up</button>
    <button id="volumedown" onclick="volumedown()">Volume Down</button>
    <button id="mute" onclick="mutedevice()">Mute On</button>
    <button id="unmute" onclick="unmutedevice()">Mute Off</button>
    <button id="changesource2analog" onclick="changesourcetoanalog()">Change Source to Analog</button>
    <button id="changesource2net" onclick="changesourcetonet()">Change Source to Spotify</button>
        
    <script src="main.js"></script>
  </body>
</html>
